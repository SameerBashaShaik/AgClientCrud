<div class= "submit-form">
    <div *ngIf= "!submitted">
        <div class="form-group">
            <label for="associate">Associate</label>
            <input
            type="text"
            class="form-control"
            id="associate"
            required
            [(ngModel)]="tutorial.associate"
            name="associate"
            />
        </div>
        <div class="form-group">
            <label for="storyNumber">StoryNumber</label>
            <input
            type="text"
            class="form-control"
            id="storyNumber"
            required
            [(ngModel)]="tutorial.storyNumber"
            name="storyNumber"
            />
        </div>
        <div class="form-group">
            <label for="release">Release</label>
            <input
            type="number"
            class="form-control"
            id="release"
            required
            [(ngModel)]="tutorial.release"
            name="release"
            />
        </div>
        <div class="form-group">
            <label for="storyPoints">StoryPoints</label>
            <input
            type="number"
            class="form-control"
            id="storyPoints"
            required
            [(ngModel)]="tutorial.storyPoints"
            name="storyPoints"
            />
        </div>

        <button (click)="saveTutorial()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newTutorial()">Add</button>
    </div>

</div>
