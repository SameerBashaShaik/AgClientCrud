<div class="list row">
    <div class="col-md-8">
        <div class="input-group mb-3">
            <input
                type="text"
                class="form-control"
                placeholder="Search by title"
                [(ngModel)]="title"
            />
            <div class="input-group-append">
                <button
                    class="btn btn-outline-secondary"
                    type="button"
                    (click)="searchTitle()"
                >
                Search
                </button>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <h4>Tutorials List</h4>
        <ul class="list-group">
            <li
                class="list-group-item"
                *ngFor="let tutorial of tutorials; let i = index"
                [class.active]= "i == currentIndex"
                (click)="setActiveTutorial(tutorial,i)"
            >
            {{ tutorial.storyNumber}}
            </li>
        </ul>

        <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTutorials()">
            Remove All
        </button>
    </div>

    <div class="col-md-6">
        <div *ngIf="currentTutorial">
            <h4>Story Points Data</h4>
            <div>
                <label><strong>Associate:</strong></label> 
                {{ currentTutorial.associate}}
            </div>
            <div>
                <label><strong>StoryNumber:</strong></label>
                {{currentTutorial.storyNumber}}
            </div>
            <div>
                <label><strong>Release:</strong></label>
                {{currentTutorial.release}}
            </div>
            <div>
                <label><strong>StoryPoints:</strong></label>
                {{currentTutorial.storyPoints}}
            </div>

            <a class="badge badge-warning" href="/tutorials/{{ currentTutorial.id }}">
                Edit
            </a>
        </div>

        <div *ngIf="!currentTutorial">
            <br />
            <p> Please click on a Story Point Entry...</p>
        </div>
    </div>
</div>
